<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Taken Down</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            font-weight: bold;
        }
        h4 {
            font-size: 1.5em;
            margin: 0.5em 0;
            font-weight: normal;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        footer p {
            font-size: 0.85em;
            color: #87CEEB;
            margin: 0;
        }
        footer a {
            color: #87CEEB;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This website was taken down by the international authority of online scam prevention</h1>
    <h4>Investigations are underway to arrest and prosecute those involved.</h4>
    <footer>
        <p>If you have been scammed by individuals on this website, <a href="#">click here to submit a form</a>.</p>
    </footer>
</body>
</html>
